<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Wagmi Dapp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1c2c;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #f15bb5;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            background-color: #f15bb5;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #d44a9a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web3 Wagmi Dapp</h1>
        <p>Welcome to our decentralized application powered by Rainbow Kit and Wagmi!</p>
        <p>Our website is currently under development. Check back soon for updates.</p>
        <a href="https://github.com/ebray783/lasttestwagmi" class="btn">View on GitHub</a>
    </div>
</body>
</html>
